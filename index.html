<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="card aim-container">
      <div class="aim-container__curr-cont">
        <h2 class="">1243</h2>
        <div class="aim-container__cur-controls">
          <div class="aim-container__controls_cur">BYN</div>
          <div class="aim-container__controls_exch"></div>
        </div>
      </div>
      <div class="aim-container__aim-descr">Iphone</div>
    </div>
    <p class="spendings-capture">Поступления:</p>
    <div class="card">
      <ul class="spendings-list" id="list">
       
      </ul>
    </div>
    <div class="add_button" id="add_button"></div>
  </div>
  <div class="form-bg hidden" id="form">
    <div class="wrapper">
      <div class="card form">
        <h3>Изменение суммы</h3>
        <form action="" id="formTag">
          <input type="number" step="0.01" autofocus placeholder="Сумма" id="input-Am">
          <input type="text" placeholder="Комментарий" id="input-Com">
          <div class="form__input_togler">
            <p>Добавление</p>
            <label class="switch">
              <input type="checkbox" id="input-Change">
              <span class="slider round"></span>
            </label>
          </div>
          <input type="submit" value="Добавить!" id="form_Submit">
        </form>
        <div class="close_button" id="close_button"></div>
      </div>
    </div>
  </div>
  <script src="./src/index.js" type="module"></script>
</body>
</html>
